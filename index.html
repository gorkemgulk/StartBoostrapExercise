<body>

<nav>

        <div id="logo-box">
            <a href="/" class="logo text-upper-case">Start Bootstrap</a>
        </div>

        <div id="nav-links">
            <ul>
                <li class="nav-item">
                    <a href="#" class="nav-link text-upper-case">Portfolio</a>

            </div>
            <div class="col">
                <div class="portfolio-item">
                    <a href="#"> <img class="img-fluid-p" src="images/safe.png" alt=""></a>
